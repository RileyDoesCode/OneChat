<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OneChat</title>
<script src="/socket.io/socket.io.js"></script>
<style>
body {
  margin: 0;
  font-family: Arial;
  background: #313338;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 15px;
  background: #1e1f22;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

#chat {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
}

.message {
  margin-bottom: 10px;
  background: #383a40;
  padding: 8px;
  border-radius: 8px;
}

.nickname {
  font-weight: bold;
  color: #00a8fc;
}

.time {
  font-size: 10px;
  opacity: 0.6;
}

#typing {
  font-size: 13px;
  opacity: 0.7;
  margin-left: 10px;
}

footer {
  display: flex;
  padding: 10px;
  background: #1e1f22;
}

input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 8px;
  outline: none;
}

button {
  margin-left: 10px;
  padding: 10px 15px;
  background: #5865f2;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

#modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-box {
  background: #2b2d31;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}
</style>
</head>
<body>

<header>OneChat</header>

<div id="chat"></div>
<div id="typing"></div>

<footer>
  <input id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
</footer>

<div id="modal">
  <div class="modal-box">
    <h3>Input Nickname</h3>
    <input id="nicknameInput"><br><br>
    <button onclick="cancel()">Cancel</button>
    <button onclick="confirmNickname()">OK</button>
  </div>
</div>

<script>
const socket = io();
let nickname = localStorage.getItem("nickname");

if(nickname){
  document.getElementById("modal").style.display = "none";
}

function confirmNickname(){
  const input = document.getElementById("nicknameInput").value;
  if(!input) return;
  nickname = input;
  localStorage.setItem("nickname", nickname);
  document.getElementById("modal").style.display = "none";
}

function cancel(){
  window.close();
}

const chat = document.getElementById("chat");
const typingDiv = document.getElementById("typing");

socket.on("loadMessages", (msgs)=>{
  msgs.forEach(addMessage);
});

socket.on("chatMessage", (msg)=>{
  addMessage(msg);
});

socket.on("typing", (name)=>{
  typingDiv.innerText = name + " is typing...";
  setTimeout(()=> typingDiv.innerText = "", 2000);
});

function sendMessage(){
  const input = document.getElementById("messageInput");
  if(!input.value) return;

  socket.emit("chatMessage", {
    nickname: nickname,
    text: input.value
  });

  input.value = "";
}

document.getElementById("messageInput").addEventListener("input", ()=>{
  socket.emit("typing", nickname);
});

function addMessage(msg){
  const div = document.createElement("div");
  div.classList.add("message");
  div.innerHTML = `
    <div class="nickname">${msg.nickname}</div>
    <div>${msg.text}</div>
    <div class="time">${msg.time}</div>
  `;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
